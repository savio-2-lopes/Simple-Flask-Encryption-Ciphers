<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Gerar Hash</title>

  <link rel="shortcut icon"
    href="https://cdn0.iconfinder.com/data/icons/kameleon-free-pack-rounded/110/Download-Computer-256.png">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div class="min-h-screen flex flex-col justify-center bg-indigo-600">
    <div class="bg-white mx-auto max-w-md py-8 px-10 shadow rounded-lg">
      <picture class="mb-4">
        <img draggable="false" src="{{ url_for('static', filename='image/background.svg') }}" alt="Ícones">
      </picture>

      <form method="POST">

        {% if data == '' %}

        <div class="mb-4">
          <input type="text" name="texto" placeholder="Texto para gerar hash" max="100"
            class="mt-5 appearance-none block w-full px-4 py-3 leading-tight text-gray-700 bg-gray-50 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus:outline-none">
        </div>

        <div class="mb-4">
          <button type="submit"
            class="inline-block w-full px-8 py-4 leading-none text-white bg-indigo-600 hover:bg-indigo-400 font-semibold rounded shadow">
            Gerar Hash
          </button>
        </div>

        {% else %}

        <div class="mb-4">
          <input type="text" value={{data}} disabled
            class="mt-5 appearance-none block w-full px-4 py-3 leading-tight bg-gray-100 focus:bg-gra border border-gray-500 focus:border-gray-700 rounded focus:outline-none">
        </div>

        <div class="mb-4">
          <button type="submit" disabled
            class="inline-block w-full px-8 py-4 leading-none text-white bg-indigo-600 hover:bg-indigo-400 font-semibold rounded shadow">
            Gerar Hash
          </button>
        </div>
        {% endif %}
      </form>
    </div>
  </div>
</body>

</html>
